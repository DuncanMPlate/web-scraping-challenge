<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Facts About Mars</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">	
</head>

<body>
	<div class="container-fluid">
		<div class="jumbotron text-center">
			
			<h1>Explore The wonders of Mars</h1>
			<p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Data!</a></p>
		</div>
		
		<div class="col-md-12">
		<h3>Mars Headlines: {{ mars.headlines }}</h3>
		<p>Mars Content: {{ mars.content }}</p>
		</div>
		<div class="row">
			<div class="col-md-12">
				<img src="{{ mars.featured_image_url }}">
			</div>
		</div>
		<div class="col-md-12">
			<table class="table-dark">
				<h3>Facts about Mars</h3>
				<p>{{ mars.mars_facts|safe }}</p>
			</table>
		</div>

		<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="{{ mars.hemisphere_image_urls[0].image_url }}" class="d-block w-100"
						alt="{{ mars.hemisphere_image_urls[0].title }}">
				</div>
				<div class="carousel-item">
					<img src="{{ mars.hemisphere_image_urls[1].image_url }}" class="d-block w-100"
						alt="{{ mars.hemisphere_image_urls[1].title }}">
				</div>
				<div class="carousel-item">
					<img src="{{ mars.hemisphere_image_urls[2].image_url }}" class="d-block w-100"
						alt="{{ mars.hemisphere_image_urls[2].title }}">
				</div>
				<div class="carousel-item">
					<img src="{{ mars.hemisphere_image_urls[3].image_url }}" class="d-block w-100"
						alt="{{ mars.hemisphere_image_urls[3].title }}">
				</div>
			</div>
			<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
				data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
				data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
	</div>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
